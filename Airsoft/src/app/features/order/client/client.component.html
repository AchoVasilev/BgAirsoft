<mat-spinner *ngIf="isLoading" style="margin: 0 auto;"></mat-spinner>

<section class="wish-list" *ngIf="isLoaded">
    <article class="wish-list-item-headings">
        <span></span>
        <h4 class="wish-list-item-heading">
            Поръчан на:
        </h4>
        <h4 class="wish-list-item-heading">
            Цена на продукт:
        </h4>
        <span></span>
    </article>
    <article class="order" *ngFor="let order of orderList">
        <article class="wish-list-item">
            <article class="wish-list-item-product">
                <a href="" class="wish-item-image-container">
                    <img src="{{order.gun.image.url}}" alt="{{order.gun.name}} image">
                </a>
                <article class="wish-item-title-wrapper">
                    <a href="" class="wish-item-title">
                        {{order.gun.name}}
                    </a>
                    <p class="wish-item-manufacturer">Производител: {{order.gun.manufacturer}}</p>
                </article>
            </article>
            <p>{{order.createdOn}} г.</p>
            <p>{{order.totalPrice}} лв.</p>
            <article class="wish-list-item-buttons">
                <a [routerLink]="[order.orderId]" class="wish-button">Детайли</a>
            </article>
        </article>
    </article>
    <article class="bottom-control">
        <a class="cart-button" routerLink="/products/guns/all"><i class="fa-solid fa-cart-arrow-down"></i> Пазарувай
            отново</a>
    </article>
</section>
